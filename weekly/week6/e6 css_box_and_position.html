<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>e6: CSS box and position</title>
	<link rel="stylesheet" href="css/e6.css">
</head>

<body>
	<div class="container">
		<img src="img/juliet starling.jpg" alt="Lollipop Chainsaw character Juliet">
		<div class="box1">
		<h3>Box 1: This is the div box using absolute position</h3>
		</div>
		<div class="box2">
		<h4>Box 2: uses fixed position</h4>
		<div class="insidebox2">
			<ul>
			<li>It is inside BOX 2 as nav</li>
			</ul>
			</div><!-- insidebox2 ends-->
		</div><!--box2 ends-->
		
		<div class="box 3">
		<h3>Box 3: Uses sticky position</h3>
			
		</div>
		<div class="box4">
		<h5>This uses relative position</h5>
		</div>
	</div><!--container ends-->
</body>
</html>
